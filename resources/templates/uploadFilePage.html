<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
<form th:object="${fileModel}" method="POST"
      action="" enctype="multipart/form-data">

    <input type="submit" value="Upload">
</form>
</body>
</html>
