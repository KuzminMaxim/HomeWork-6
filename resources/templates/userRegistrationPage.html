<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Create user</title>
</head>
<body>
<a th:href="@{/}">Return</a>
<form th:action="@{/createUser}" th:object="${userModel}" method="POST">
    <div class="formName">Registration</div>
    <br>
    <table>
        <tr>
            <td>
                <label for="Nickname" class="nameLabel">
                    Enter you first name
                </label>
                <input type="text" id="Nickname" placeholder="first name" th:field="*{firstName}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="middleName" class="nameLabel">
                    Enter you middle name
                </label>
                <input type="text" id="middleName" placeholder="middle name" th:field="*{middleName}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName" class="nameLabel">
                    Enter you last name
                </label>
                <input type="text" id="lastName" placeholder="last name" th:field="*{lastName}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="placeOfWork" class="nameLabel">
                    Enter you placeOfWork
                </label>
                <input type="text" id="placeOfWork" placeholder="placeOfWork" th:field="*{placeOfWork}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email" class="nameLabel">
                    Enter email
                </label>
                <input type="text" id="Email" placeholder="Email" th:field="*{email}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Age" class="nameLabel">
                    Enter age
                </label>
                <input type="number" id="Age" placeholder="Age" th:field="*{age}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="Salary" class="nameLabel">
                    Enter salary
                </label>
                <input type="number" id="Salary" placeholder="Salary" th:field="*{salary}" required/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" class="btn" value="Register" />
            </td>
        </tr>
    </table>
</form>
<div th:if="${emailError != null}">
    <span th:utext="${emailError}">...</span>
    has errors
</div>
<div th:if="${ageError != null}">
    <span th:utext="${ageError}">...</span>
    less than 18
</div>


</body>
</html>
